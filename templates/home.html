<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">LOAN PREDICTION</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gender</h5>
                            <!-- Departure -->
                            <select name="Gender" id="Gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Married</h5>
                            <!-- Departure -->
                            <select name="Married" id="Married" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Education</h5>
                            <!-- Departure -->
                            <select name="Education" id="Education" required="required">
                                <option value="Graduate">Graduate</option>
                                <option value="Not_Graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Self Employed</h5>
                            <!-- Departure -->
                            <select name="Self_Employed" id="Self_Employed" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dependents</h5>
                            <!-- Departure -->
                            <select name="Dependents" id="Dependents" required="required">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Property Area</h5>
                            <!-- Departure -->
                            <select name="Property_Area" id="Property_Area" required="required">
                                <option value="Rural">Rural</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Applicant's Income</h5>
                            <!-- Departure -->
                            <input type="text" id="ApplicantIncome" name="ApplicantIncome"><br>
                            
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Coapplicant's Income</h5>
                            <!-- Departure -->
                            <input type="text" id="CoapplicantIncome" name="CoapplicantIncome"><br>
                            
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Loan Amount</h5>
                            <!-- Departure -->
                            <input type="text" id="LoanAmount" name="LoanAmount"><br>
                            
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Loan Amount Term</h5>
                            <!-- Departure -->
                            <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term"><br>
                            
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit Hostory</h5>
                            <!-- Departure -->
                            <select name="Credit_Hostory" id="Credit_Hostory" required="required">
                                <option value="1.0">1.0</option>
                                <option value=".0">0.0</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

            
            
                
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©Krishnendu Dey</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
